<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="slider-container">

        <div class="left-slide">
            <div style="background-color:#fd3555">
                <h1>Spider Man</h1>
                <p>with great power comes great responsibility</p>
            </div>

            <div style="background-color:#2a86ba">
                <h1>Horizon Zero Dawn</h1>
                <p>Make The World Better</p>
            </div>

            <div style="background-color:#252e33">
                <h1>Ghost Of Tsushima</h1>
                <p>I Trained You To Fight With Honor!</p>
            </div>  

            <div style="background-color: #ffb866">
                <h1>Stray</h1>
                <p>All Animals Are Domesticated</p>
            </div> 
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images4.alphacoders.com/124/thumb-1920-1243546.jpg');" ></div>
            <div style="background-image: url('https://images5.alphacoders.com/105/thumb-1920-1056682.png');" ></div>
            <div style="background-image: url('https://images3.alphacoders.com/601/thumb-1920-601997.jpg');" ></div>
            <div style="background-image: url('https://images6.alphacoders.com/937/thumb-1920-937619.jpg');" ></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
              </button>
              <button class="up-button">
                <i class="fas fa-arrow-up"></i>
              </button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
