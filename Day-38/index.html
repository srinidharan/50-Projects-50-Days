<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Mobile Tab Navigation</title>
</head>
<body>
    
    <div class="phone">
        <img src="https://images.pexels.com/photos/2316543/pexels-photo-2316543.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="home" class="content show">
        <img src="https://images.pexels.com/photos/669996/pexels-photo-669996.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="work" class="content">
        <img src="https://images.pexels.com/photos/768472/pexels-photo-768472.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="blog" class="content">
        <img src="https://images.pexels.com/photos/214576/pexels-photo-214576.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="about" class="content">

        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
            
                <li>
                    <i class="fas fa-box"></i>
                    <p>work</p>
                </li>
            
                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>
            
                <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>

        </nav>
    </div>

    





    <script src="./script.js"></script>
</body>
</html>
